<header class="navbar navbar-light navbar-fixed-top" role="navigation">


  <ul class="nav navbar-nav pull-xs-right">

    <li *ngIf="userService.user == null" class="nav-item">
      <a class="nav-link" routerLink="/login">Sign In</a>
    </li>

    <li dropdown *ngIf="userService.user != null" class="nav-item dropdown">

      <a dropdownToggle class="nav-link dropdown-toggle" href id="supportedContentDropdown" data-toggle="dropdown"
         aria-haspopup="true"
         aria-expanded="false"
         style="padding-bottom: 0; padding-top: 0.25rem;">
        {{userService.user?.first_name}}
      </a>
      <div dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="supportedContentDropdown">
        <a class="dropdown-item" routerLink="/dashboard">Dashboard</a>
        <a class="dropdown-item" routerLink="/settings">Settings</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="onLogOut()">Sign Out</a>
      </div>
    </li>

  </ul>


  <ul class="nav navbar-nav pull-xs-right">

  </ul>
</header>
